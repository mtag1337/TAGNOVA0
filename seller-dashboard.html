<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TajNova | لوحة تحكم البائع الاحترافية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #0b0f19; color: #f3f4f6; }
        .glass { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(75, 85, 99, 0.3); }
        .status-pill { padding: 2px 8px; border-radius: 20px; font-size: 11px; }
    </style>
</head>
<body class="p-4 lg:p-8 pb-24">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-black italic text-blue-500">TAJNOVA SELLER</h1>
            <div id="userBadge" class="bg-gray-800 px-4 py-2 rounded-xl text-xs border border-gray-700">جاري التحميل...</div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="glass p-6 rounded-3xl border-r-4 border-green-500">
                <p class="text-gray-400 text-xs mb-1">إجمالي الأرباح</p>
                <h2 id="totalBalance" class="text-3xl font-black text-white">$0.00</h2>
            </div>
            <div class="glass p-6 rounded-3xl border-r-4 border-blue-500">
                <p class="text-gray-400 text-xs mb-1">كورسات نشطة</p>
                <h2 id="courseCount" class="text-3xl font-black text-white">0</h2>
            </div>
            <div class="glass p-6 rounded-3xl border-r-4 border-yellow-500">
                <p class="text-gray-400 text-xs mb-1">طلبات سحب</p>
                <h2 id="withdrawCount" class="text-3xl font-black text-white">0</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="glass p-6 rounded-3xl">
                <h3 class="font-bold mb-4 flex items-center gap-2"><i class="fas fa-plus-circle"></i> رفع كورس جديد</h3>
                <form id="uploadForm" class="space-y-4 text-sm">
                    <input type="text" id="cTitle" placeholder="عنوان الكورس" class="w-full p-3 rounded-xl bg-gray-800 border-none text-white outline-none focus:ring-1 focus:ring-blue-500" required>
                    <textarea id="cDesc" placeholder="وصف الكورس" class="w-full p-3 rounded-xl bg-gray-800 border-none text-white h-20 outline-none" required></textarea>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="number" id="cPrice" placeholder="السعر ($)" class="p-3 rounded-xl bg-gray-800 border-none" required>
                        <input type="text" id="cImg" placeholder="رابط الصورة" class="p-3 rounded-xl bg-gray-800 border-none">
                    </div>
                    <button type="submit" class="w-full py-3 bg-blue-600 rounded-xl font-bold hover:bg-blue-700 transition">نشر للمراجعة</button>
                </form>
            </div>

            <div class="glass p-6 rounded-3xl">
                <h3 class="font-bold mb-4 flex items-center gap-2"><i class="fas fa-wallet"></i> سحب الأرباح</h3>
                <div class="bg-blue-600/10 p-4 rounded-2xl mb-4 border border-blue-500/20">
                    <p class="text-xs text-blue-400 mb-1">رصيدك القابل للسحب</p>
                    <h2 id="availableBalance" class="text-2xl font-black text-white">$0.00</h2>
                </div>
                <div class="space-y-4">
                    <select id="wMethod" class="w-full p-3 rounded-xl bg-gray-800 border-none text-sm">
                        <option value="Vodafone Cash">Vodafone Cash (مصر)</option>
                        <option value="PayPal">PayPal</option>
                        <option value="Bank">حساب بنكي</option>
                    </select>
                    <input type="number" id="wAmount" placeholder="المبلغ المطلوب" class="w-full p-3 rounded-xl bg-gray-800 border-none">
                    <button onclick="requestWithdrawal()" class="w-full py-3 bg-white text-black font-bold rounded-xl hover:bg-gray-200 transition">تأكيد طلب السحب</button>
                </div>
            </div>
        </div>

        <div class="glass mt-8 rounded-3xl overflow-hidden">
            <div class="p-6 border-b border-gray-800"><h3 class="font-bold">آخر المعاملات</h3></div>
            <div class="overflow-x-auto">
                <table class="w-full text-right text-sm">
                    <thead class="bg-gray-800/50">
                        <tr>
                            <th class="p-4">التاريخ</th>
                            <th class="p-4">المبلغ</th>
                            <th class="p-4">الحالة</th>
                        </tr>
                    </thead>
                    <tbody id="transTable">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://dkj_3ziMpBx6GzAjHFkjKw.supabase.co';
        const SB_KEY = 'sb_publishable_DKj_3ziMpBx6GzAjHFkjKw_GJBXNlck';
        const supabase = supabase.createClient(SB_URL, SB_KEY);

        async function init() {
            // جلب أول بروفايل متاح للتجربة
            const { data: profile } = await supabase.from('profiles').select('*').limit(1).single();
            if (profile) {
                document.getElementById('userBadge').innerText = profile.full_name || 'بائع مجهول';
                document.getElementById('totalBalance').innerText = `$${profile.balance}`;
                document.getElementById('availableBalance').innerText = `$${profile.balance}`;
            }

            // جلب الكورسات
            const { count: cCount } = await supabase.from('courses').select('*', { count: 'exact', head: true });
            document.getElementById('courseCount').innerText = cCount || 0;

            // جلب السحوبات
            const { data: ws, count: wCount } = await supabase.from('withdrawals').select('*', { count: 'exact' }).order('created_at', {ascending: false});
            document.getElementById('withdrawCount').innerText = wCount || 0;

            const table = document.getElementById('transTable');
            table.innerHTML = '';
            if (ws) ws.forEach(w => {
                table.innerHTML += `<tr class="border-b border-gray-800/50">
                    <td class="p-4">${new Date(w.created_at).toLocaleDateString()}</td>
                    <td class="p-4 font-bold text-green-500">$${w.amount}</td>
                    <td class="p-4"><span class="status-pill ${w.status === 'pending' ? 'bg-yellow-500/20 text-yellow-500' : 'bg-green-500/20 text-green-500'}">${w.status}</span></td>
                </tr>`;
            });
        }

        // رفع كورس
        document.getElementById('uploadForm').onsubmit = async (e) => {
            e.preventDefault();
            const { data: profile } = await supabase.from('profiles').select('id').limit(1).single();
            const { error } = await supabase.from('courses').insert([{
                seller_id: profile.id,
                title: document.getElementById('cTitle').value,
                description: document.getElementById('cDesc').value,
                price: parseFloat(document.getElementById('cPrice').value),
                image_url: document.getElementById('cImg').value
            }]);
            if (error) alert(error.message); else { alert('تم الرفع!'); init(); }
        };

        // طلب سحب
        async function requestWithdrawal() {
            const amount = document.getElementById('wAmount').value;
            const method = document.getElementById('wMethod').value;
            const { data: profile } = await supabase.from('profiles').select('id').limit(1).single();
            
            const { error } = await supabase.from('withdrawals').insert([{
                user_id: profile.id,
                amount: parseFloat(amount),
                method: method,
                status: 'pending'
            }]);
            if (error) alert(error.message); else { alert('تم طلب السحب!'); init(); }
        }

        window.onload = init;
    </script>
</body>
</html>
