<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1262927411271648"
     crossorigin="anonymous"></script>
    <title>ðŸ“¤ Send Payment Proof | Tagnova</title>
    <link rel="stylesheet" href="css/style.css"> 
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; background-color: #f9fafb; color: #1f2937; padding: 20px; text-align: center;}
        .container { max-width: 500px; margin: 50px auto; padding: 30px; background-color: white; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        h1 { color: #3b82f6; font-size: 1.8em; margin-bottom: 10px;}
        p.instruction { color: #6b7280; margin-bottom: 25px;}
        
        /* Form Styling */
        form { text-align: left;}
        label { display: block; margin-top: 15px; margin-bottom: 5px; font-weight: 600; color: #1f2937;}
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #059669; /* Green for submission */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #047857; }
    </style>
</head>
<body>

    <div class="container">
        <div style="margin-bottom: 20px;">
            <p style="font-size: 1.6em; font-weight: 700; color: #1e40af;">Tagnova</p>
        </div>

        <h1>Final Step: Submit Payment Proof</h1>
        <p class="instruction">To verify your **manual payment** (Vodafone Cash / Payeer) and grant course access, please fill out this short form.</p>
        
        <form action="[YOUR_FORM_SERVICE_ENDPOINT]" method="POST"> 
            
            <label for="email">Email Address (Used for Registration):</label>
            <input type="email" id="email" name="Email" required placeholder="name@example.com">

            <label for="method">Payment Method Used:</label>
            <select id="method" name="Payment_Method" required>
                <option value="" disabled selected>Select Payment Method</option>
                <option value="Vodafone_Cash">Vodafone Cash</option>
                <option value="Payeer">Payeer</option>
            </select>
            
            <label for="sender_number">Sender Phone Number / Payeer ID:</label>
            <input type="text" id="sender_number" name="Sender_Identifier" required placeholder="e.g., 010 XXXXXXXX or Payeer ID">

            <label for="amount">Amount Paid (for verification):</label>
            <input type="text" id="amount" name="Amount_Paid" required placeholder="e.g., 500 EGP or 35 USD">

            <label for="transaction_id">Transaction ID (Optional but Recommended):</label>
            <input type="text" id="transaction_id" name="Transaction_ID" placeholder="e.g., 8-digit transfer code">

            <button type="submit">Submit Proof and Request Access</button>
            
            <p style="text-align: center; font-size: 0.85em; color: #9ca3af; margin-top: 15px;">
                <i class="fas fa-info-circle"></i> Verification is manual and takes 30 min to 2 hours. Thank you for your patience.
            </p>
        </form>
    </div>

</body>
</html>
