<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1262927411271648"
     crossorigin="anonymous"></script>
    <title>مولد مخطط JSON-LD (Article Schema) | TajNova Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { --color-primary: #374151; /* Slate Gray */ }
        .input-group input, .input-group textarea {
            border: 1px solid #d1d5db;
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: border-color 0.2s;
        }
        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: var(--color-primary);
        }
    </style>
</head>
<body class="bg-gray-100 text-slate-800">

    <header class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto p-6 flex justify-between items-center">
            <h1 class="text-3xl font-extrabold text-primary flex items-center">
                <i class="fas fa-code ml-2"></i> TajNova
            </h1>
            <a href="tools.html" class="text-blue-600 hover:text-blue-800 font-medium transition duration-150">
                <i class="fas fa-arrow-right-to-bracket ml-2"></i> قائمة الأدوات
            </a>
        </div>
    </header>

    <main class="max-w-6xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        
        <div class="bg-white p-8 rounded-xl shadow-2xl border-t-4 border-primary">
            <h2 class="text-3xl font-bold mb-6 text-slate-700">مولد مخطط JSON-LD (Article Schema)</h2>
            <p class="text-gray-600 mb-6 text-right">قم بملء الحقول لإنشاء كود المقالة (Article Schema) جاهز للنسخ واللصق في صفحتك.</p>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="space-y-4">
                    <h3 class="text-xl font-semibold border-b pb-2 mb-4 text-slate-700">بيانات المقالة</h3>
                    
                    <div class="input-group">
                        <label for="article-headline" class="block text-sm font-medium text-gray-700">عنوان المقالة (Headline) *</label>
                        <input type="text" id="article-headline" required oninput="generateSchema()">
                    </div>
                    
                    <div class="input-group">
                        <label for="article-url" class="block text-sm font-medium text-gray-700">رابط المقالة (URL) *</label>
                        <input type="url" id="article-url" required oninput="generateSchema()">
                    </div>

                    <div class="input-group">
                        <label for="article-image" class="block text-sm font-medium text-gray-700">رابط الصورة الرئيسية (URL) *</label>
                        <input type="url" id="article-image" required oninput="generateSchema()">
                    </div>
                    
                    <div class="input-group">
                        <label for="article-author" class="block text-sm font-medium text-gray-700">اسم الكاتب/الناشر *</label>
                        <input type="text" id="article-author" required oninput="generateSchema()">
                    </div>
                    
                    <div class="input-group">
                        <label for="date-published" class="block text-sm font-medium text-gray-700">تاريخ النشر (YYYY-MM-DD)</label>
                        <input type="date" id="date-published" oninput="generateSchema()">
                    </div>

                    <div class="input-group">
                        <label for="date-modified" class="block text-sm font-medium text-gray-700">تاريخ التعديل (YYYY-MM-DD)</label>
                        <input type="date" id="date-modified" oninput="generateSchema()">
                    </div>

                </div>

                <div>
                    <h3 class="text-xl font-semibold border-b pb-2 mb-4 text-slate-700">كود JSON-LD الناتج</h3>
                    
                    <textarea 
                        id="schema-output" 
                        rows="18" 
                        readonly 
                        class="w-full p-4 bg-gray-800 text-green-400 font-mono text-sm rounded-lg shadow-md focus:outline-none"
                        placeholder="سيظهر كود المخطط هنا بمجرد إدخال البيانات..."
                    ></textarea>

                    <button 
                        id="copy-button"
                        onclick="copyToClipboard()"
                        class="mt-3 bg-primary text-white py-2 px-4 rounded-lg font-semibold hover:bg-gray-700 transition duration-300 w-full"
                    >
                        <i class="fas fa-copy ml-2"></i> نسخ الكود
                    </button>
                    
                    <p class="mt-4 text-sm text-gray-500 text-right">
                        <i class="fas fa-lightbulb ml-1"></i> الصق هذا الكود داخل وسم <code class="bg-gray-200 p-0.5 rounded">&lt;head&gt;</code> أو <code class="bg-gray-200 p-0.5 rounded">&lt;body&gt;</code> لصفحتك.
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script>
        const headlineInput = document.getElementById('article-headline');
        const urlInput = document.getElementById('article-url');
        const imageInput = document.getElementById('article-image');
        const authorInput = document.getElementById('article-author');
        const datePublishedInput = document.getElementById('date-published');
        const dateModifiedInput = document.getElementById('date-modified');
        const schemaOutput = document.getElementById('schema-output');
        
        function generateSchema() {
            const headline = headlineInput.value.trim();
            const url = urlInput.value.trim();
            const image = imageInput.value.trim();
            const author = authorInput.value.trim();
            const datePublished = datePublishedInput.value.trim();
            const dateModified = dateModifiedInput.value.trim();

            if (!headline || !url || !image || !author) {
                schemaOutput.value = "يرجى ملء جميع الحقول المطلوبة لإنشاء كود المخطط.";
                return;
            }

            const schema = {
                "@context": "https://schema.org",
                "@type": "Article",
                "headline": headline,
                "url": url,
                "image": [ image ],
                "author": {
                    "@type": "Person",
                    "name": author
                },
                "publisher": {
                    "@type": "Organization",
                    "name": "TajNova" // يمكن تعديل اسم الناشر
                },
                "datePublished": datePublished || new Date().toISOString().substring(0, 10), // يستخدم تاريخ اليوم إذا لم يُدخل
                "dateModified": dateModified || datePublished || new Date().toISOString().substring(0, 10)
            };

            // تنسيق الكود الناتج بشكل جميل
            schemaOutput.value = `<script type="application/ld+json">\n${JSON.stringify(schema, null, 2)}\n</` + `script>`;
        }

        function copyToClipboard() {
            schemaOutput.select();
            document.execCommand('copy');
            alert('تم نسخ الكود إلى الحافظة!');
        }

        // تشغيل الدالة عند تحميل الصفحة للحصول على Placeholder
        generateSchema();
    </script>
</body>
</html>
