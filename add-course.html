<div class="max-w-2xl mx-auto p-8 bg-gray-900 rounded-3xl border border-gray-800">
    <h2 class="text-2xl font-bold mb-6 text-white">إضافة كورس جديد</h2>
    <form id="courseForm" class="space-y-4">
        <input type="text" id="title" placeholder="عنوان الكورس" class="w-full p-3 rounded-xl bg-gray-800 border-none text-white">
        <textarea id="description" placeholder="وصف قصير" class="w-full p-3 rounded-xl bg-gray-800 border-none text-white"></textarea>
        <input type="number" id="price" placeholder="السعر بالدولار" class="w-full p-3 rounded-xl bg-gray-800 border-none text-white">
        
        <label class="block text-gray-400 text-sm mb-2">صورة الكورس</label>
        <input type="file" id="courseImage" class="w-full text-gray-400">
        
        <button type="submit" class="w-full py-4 bg-blue-600 rounded-2xl font-black text-white hover:bg-blue-700 transition">
            إرسال للمراجعة
        </button>
    </form>
</div>
