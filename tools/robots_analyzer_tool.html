<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محلل ملف Robots.txt | TajNova Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { --color-primary: #8b5cf6; }
        .loading-animation {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            width: 1.2rem;
            height: 1.2rem;
            animation: spinner 0.8s linear infinite;
        }
        @keyframes spinner { to { transform: rotate(360deg); } }
        #content-display {
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="bg-gray-50 text-slate-800">

    <header class="bg-white shadow-sm border-b">
        <div class="max-w-4xl mx-auto p-5 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-violet-600 flex items-center">
                <i class="fas fa-robot ml-2"></i> TajNova
            </h1>
            <a href="tools.html" class="text-gray-600 hover:text-violet-600 transition">
                <i class="fas fa-arrow-right ml-1"></i> العودة للأدوات
            </a>
        </div>
    </header>

    <main class="max-w-4xl mx-auto py-12 px-4">
        <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 mb-8">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">تحليل ملف Robots.txt</h2>
            
            <form id="robots-form" class="flex flex-col md:flex-row gap-4">
                <input 
                    type="text" 
                    id="base-url" 
                    placeholder="أدخل رابط الموقع (مثال: google.com)" 
                    required 
                    class="flex-grow p-4 border border-gray-200 rounded-xl focus:ring-2 focus:ring-violet-500 focus:border-transparent outline-none transition text-right"
                >
                <button 
                    type="submit" 
                    id="analyze-button"
                    class="bg-violet-600 text-white py-4 px-8 rounded-xl font-bold hover:bg-violet-700 active:scale-95 transition-all duration-200 flex items-center justify-center min-w-[180px]"
                >
                    <i class="fas fa-search ml-2" id="search-icon"></i> 
                    <span>جلب وتحليل الملف</span>
                </button>
            </form>
            
            <p id="message-area" class="mt-4 text-center hidden p-3 rounded-lg"></p>
        </div>

        <div id="results-container" class="space-y-6 hidden">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <h3 class="text-lg font-bold mb-4 text-gray-700 border-b pb-3">محتوى ملف Robots.txt</h3>
                <p class="text-xs text-gray-400 mb-3" id="target-url"></p>
                <div class="bg-gray-900 text-green-400 p-5 rounded-xl overflow-auto max-h-[500px]">
                    <pre id="content-display"></pre>
                </div>
                <div id="status-badge" class="mt-6 text-center p-4 rounded-xl font-bold"></div>
            </div>
        </div>
    </main>

    <script>
        const form = document.getElementById('robots-form');
        const baseUrlInput = document.getElementById('base-url');
        const analyzeButton = document.getElementById('analyze-button');
        const messageArea = document.getElementById('message-area');
        const resultsContainer = document.getElementById('results-container');
        const contentDisplay = document.getElementById('content-display');
        const statusBadge = document.getElementById('status-badge');
        const targetUrlEl = document.getElementById('target-url');

        const BACKEND_ENDPOINT = '/api/fetch-robots'; 

        function displayMessage(message, type = 'error') {
            messageArea.textContent = message;
            messageArea.className = `mt-4 text-center p-3 rounded-lg ${type === 'error' ? 'bg-red-50 text-red-600' : 'bg-green-50 text-green-600'}`;
            messageArea.classList.remove('hidden');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            let inputUrl = baseUrlInput.value.trim();
            
            // تصحيح الرابط
            if (!inputUrl.startsWith('http')) inputUrl = 'https://' + inputUrl;
            let finalUrl;
            try {
                const urlObj = new URL(inputUrl);
                finalUrl = `${urlObj.origin}/robots.txt`;
            } catch {
                displayMessage('الرابط غير صالح');
                return;
            }

            // تحميل
            analyzeButton.disabled = true;
            analyzeButton.innerHTML = `<div class="loading-animation ml-2"></div> جاري الجلب...`;
            resultsContainer.classList.add('hidden');
            messageArea.classList.add('hidden');

            try {
                const response = await fetch(BACKEND_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: finalUrl }),
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.details || 'فشل الاتصال');

                resultsContainer.classList.remove('hidden');
                contentDisplay.textContent = data.content;
                targetUrlEl.textContent = `الرابط المستعلم عنه: ${data.url}`;
                
                statusBadge.className = 'mt-4 text-center p-4 rounded-xl font-bold';
                if (data.status === 'success') {
                    statusBadge.textContent = '✅ تم جلب الملف بنجاح';
                    statusBadge.classList.add('bg-green-50', 'text-green-700');
                } else {
                    statusBadge.textContent = '⚠️ لم يتم العثور على ملف (404)';
                    statusBadge.classList.add('bg-yellow-50', 'text-yellow-700');
                }
                displayMessage('اكتملت العملية', 'success');

            } catch (error) {
                displayMessage(error.message);
            } finally {
                analyzeButton.disabled = false;
                analyzeButton.innerHTML = `<i class="fas fa-search ml-2"></i> جلب وتحليل الملف`;
            }
        });
    </script>
</body>
</html>
