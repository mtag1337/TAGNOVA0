<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | TajNova</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background: #0b0e14; }
        .auth-card {
            background: rgba(22, 27, 34, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .input-field {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.2);
            outline: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 overflow-hidden relative">

    <div class="absolute w-96 h-96 bg-purple-600/20 rounded-full blur-[120px] -top-20 -right-20 animate-pulse"></div>
    <div class="absolute w-96 h-96 bg-blue-600/10 rounded-full blur-[120px] -bottom-20 -left-20"></div>

    <div class="auth-card w-full max-w-md p-8 rounded-3xl shadow-2xl z-10 animate__animated animate__zoomIn">
        <div class="text-center mb-8">
            <div class="inline-flex w-16 h-16 bg-purple-600 rounded-2xl items-center justify-center text-3xl font-black italic mb-4 shadow-lg shadow-purple-500/30">T</div>
            <h2 class="text-2xl font-black text-white">مرحباً بك في <span class="text-purple-500">تاج نوفا</span></h2>
            <p class="text-gray-400 text-sm mt-2">سجل دخولك للوصول إلى أدواتك وكورساتك</p>
        </div>

        <form id="authForm" class="space-y-5">
            <div>
                <label class="block text-gray-400 text-sm mb-2 mr-1">البريد الإلكتروني</label>
                <div class="relative">
                    <span class="absolute right-4 top-3.5 text-gray-500"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="input-field w-full py-3 pr-12 pl-4 rounded-xl text-white" placeholder="name@example.com" required>
                </div>
            </div>

            <div>
                <label class="block text-gray-400 text-sm mb-2 mr-1">كلمة المرور</label>
                <div class="relative">
                    <span class="absolute right-4 top-3.5 text-gray-500"><i class="fas fa-lock"></i></span>
                    <input type="password" class="input-field w-full py-3 pr-12 pl-4 rounded-xl text-white" placeholder="••••••••" required>
                </div>
            </div>

            <div class="flex justify-between items-center text-xs">
                <label class="flex items-center text-gray-400 cursor-pointer">
                    <input type="checkbox" class="ml-2 accent-purple-600"> تذكرني
                </label>
                <a href="#" class="text-purple-400 hover:underline">نسيت كلمة المرور؟</a>
            </div>

            <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-black py-4 rounded-xl transition-all shadow-lg shadow-purple-500/20 transform active:scale-95">
                دخول للمنصة
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-800 text-center">
            <p class="text-gray-400 text-sm">ليس لديك حساب؟ <a href="#" class="text-purple-500 font-bold hover:underline">أنشئ حساباً مجانياً</a></p>
            <div class="mt-4">
                <a href="../index.html" class="text-gray-500 text-xs hover:text-white"><i class="fas fa-arrow-right ml-1"></i> العودة للرئيسية</a>
            </div>
        </div>
    </div>

</body>
</html>
